<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>
        HTML Form types
    </title>
</head>

<body>
    <form>
        <fieldset>
            <legend>
                Form Types
            </legend>
            <label>Name</label>
            <input type="text" /> <br>
            <label>Password</label>
            <input type="password" /> <br>
            <label>Gender</label>
            <select>
                <option>Male</option>
                <option>Female</option>
                <option>Others</option>
            </select> <br>
            <label>Qualification</label>
            <input type="radio">Matric</input>
            <input type="radio">Fsc</input>
            <input type="radio">Bachelor</input> <br>
            <label>test</label>
            <input type="checkbox">1</input>
            <input type="checkbox">2</input>
            <input type="checkbox">3</input> <br>
            <label>Submit</label>
            <input type="button" value="Submit"></input>
        </fieldset>
    </form>
</body>

</html>
