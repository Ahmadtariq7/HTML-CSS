<!DOCTYPE html>
<html>
    <head>
        <title>
            <meta charset="UTF-8">
        </title>
    </head>
    <body>
        <!-- Checking different text formats-->
        <p><b>bold</b></p>
        <p><em>emphasize</em></p>
        <p><i>italic</i></p>
        <p>Hello <small>small</small> Text</p>
        <p><strong>strong</strong></p>
        <p>Hello <sup>superscript</sup> Text</p>
        <p>Hello <sub>subscript</sub> Text</p>
        <p>Hello <ins>insert</ins> Text</p>
        <p>Hello <del>delete</del> Text</p>
        <p><mark>helloo</mark></p>
    </body>
</html>
