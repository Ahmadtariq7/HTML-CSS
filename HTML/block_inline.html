<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>
        Block and Inline Display
    </title>
</head>

<body>
    <!-- Block Display -->
    <div style="font-style: oblique">Hello</div>
    <div>Hello 2</div>
    <!-- Other tags of Block Display-->
    <h1>Hello again</h1>
    <h6> Hello again 2</h6>
    <p> Hello here</p>
    <form>Hello there</form>
    <!-- Inline Display-->
    <span>Hello World</span>
    <span>Hello World</span>
    <!-- Other tags for inline Display-->
    <a href=""> there</a>
    <img src=""> here </img>


</body>

</html>
