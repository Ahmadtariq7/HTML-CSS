<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>
        Ordered and Unordered Lists
    </title>
</head>

<body>
    <!-- Description List-->
    <h3><b>Description List </b></h3>
    <dl>
        <dt>coffee</dt>
        <dd style="font-style: italic; color:dimgrey">Black Coffee</dd>
        <dt>Tea</dt>
        <dd>Black Tea</dd>
    </dl>
    <!-- Ordered List-->
    <h3><b>Ordered List </b></h3>
    <ol>
        <li style="font-style: italic">Coffee</li>
        <li style="font-style: italic">Tea</li>
        <li style="font-style: italic">Water</li>
        <li style="font-style: italic">Beer</li>
    </ol>
    <!-- UnOrdered List-->
    <h3><b>UnOrdered List </b></h3>
    <ul>
        <li style="font-style: italic">Coffee</li>
        <li style="font-style: italic">Tea</li>
        <li style="font-style: italic">Water</li>
        <li style="font-style: italic">Beer</li>
    </ul>
</body>

</html>
